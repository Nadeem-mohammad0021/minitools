<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYNEX.dev Logo Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.typekit.net/adobe-fonts.css">
    <style>
        /* Adobe Fonts - Quador Bold Italic */
        .font-quador {
            font-family: "quador", Arial, sans-serif;
            font-weight: 700;
            font-style: italic;
        }

        .logo-text {
            font-family: "quador", Arial, sans-serif;
            font-weight: 700;
            font-style: italic;
            letter-spacing: -0.02em;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Tailwind-like colors to match the website */
        .text-muted-foreground-80 {
            color: rgb(113 113 122 / 0.8); /* Approximate muted foreground with 80% opacity */
        }

        /* Background for easy screenshot capture */
        .capture-area {
            background: transparent;
            padding: 20px;
            display: inline-block;
        }
        
        /* Alternative white background version */
        .white-bg {
            background: white;
        }
        
        /* Alternative dark background version */  
        .dark-bg {
            background: #1f1f23;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="space-y-8">
        <h1 class="text-2xl font-bold mb-4">KYNEX.dev Logo Text Templates</h1>
        

        <!-- Dark Background Version -->
        <div class="capture-area dark-bg">
            <h2 class="text-sm text-gray-400 mb-2">On Dark Background</h2>
            <div class="flex items-baseline gap-0">
                <span class="font-quador logo-text tracking-tight text-3xl text-white">KYNEX</span>
                <span class="font-quador logo-text text-gray-400 text-lg">.dev</span>
            </div>
        </div>
    </div>

 
</body>
</html>
